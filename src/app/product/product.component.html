    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .card-body {
      padding: 15px;
      text-align: center;
    }

    /* เพิ่มสไตล์ให้แต่ละ Section */
    .section {
      padding: 60px 0;

    .section-light {

    }

    .section-dark {
      background-color: #343a40;
      color: white;
    }

    footer {

      color: white;
      padding: 30px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .col-md-3 {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
