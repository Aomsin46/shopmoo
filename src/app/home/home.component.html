<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>เว็บไซต์เกี่ยวกับหมู</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        /* แถบเมนู */
        .navbar {
            background-color: #6c757d;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #e0e0e0 !important;
        }

        /* ส่วน hero (ภาพหมู) */
        .hero {
            background-image: url('https://files.oaiusercontent.com/file-HIxMJDsUptzKcVmuFpJYfgfa?se=2024-09-13T15%3A49%3A26Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D351b6182-8eab-4f68-8f74-77fe74c6ad7c.webp&sig=ysrIlptq9rGsbMwLrZ/NHfZxO0Iiym1o9cXWmai6/RY%3D');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.4);
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        /* ส่วนเนื้อหา */
        .main-content {
            padding: 50px 0;
        }
        .main-content h2 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
        }
        .main-content p {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
        }

        /* ส่วน Footer */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- แถบนำทาง (Navigation Bar) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>

    <!-- ส่วน Hero (ภาพพร้อมข้อความต้อนรับ) -->
    <section class="hero">
        <div class="container">
            <h1>ยินดีต้อนรับสู่เว็บไซต์ขายเนื้อหมู</h1>
            <p>เรียนรู้เกี่ยวกับหมู สัตว์น่ารักและเป็นมิตร</p>
        </div>
    </section>

    <!-- ส่วนเนื้อหาหลัก -->
    <section class="main-content">
        <div class="container">
            <h2>เกี่ยวกับหมู</h2>
            <p>
                หมูเป็นสัตว์ที่มีความสำคัญในระบบเกษตรกรรม หมูไม่เพียงเป็นแหล่งเนื้อที่สำคัญ แต่ยังเป็นสัตว์ที่มีบทบาทในวัฒนธรรมหลายๆ ที่
            </p>
        </div>
    </section>

    <!-- ส่วน Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 เว็บไซต์หมู. สงวนลิขสิทธิ์.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
