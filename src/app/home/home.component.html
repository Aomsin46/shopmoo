<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .carousel {
      margin-top: 50px;
    }

    /* ปรับขนาดของรูปภาพใน Carousel */
    .carousel-item img {
      border-radius: 12px; /* เพิ่มความโค้งมน */
      box-shadow: 0 4px 15px rgba(103, 103, 103, 0.2); /* เพิ่มเงาให้กับรูปภาพ */
      transition: transform 0.5s ease, opacity 0.5s ease; /* เอฟเฟกต์การเปลี่ยนภาพ */
    }

    /* ปรับแต่งข้อความใน Carousel */
    .carousel-caption {
      padding: 1.5rem;
      border-radius: 12px;
      text-shadow: 2px 2px 6px rgba(79, 79, 79, 0.9); /* เพิ่มเงาให้กับตัวอักษร */
    }

    .carousel-caption h3, .carousel-caption h5 {
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
    }

    .carousel-caption p {
      font-size: 1.2rem;
      color: #e9ecef;
    }

    /* ปุ่มควบคุม Carousel */
    .carousel-control-prev-icon, .carousel-control-next-icon {
      background-color: #ff0000; /* เปลี่ยนสีของปุ่มควบคุม */
      border-radius: 50%; /* ทำให้ปุ่มควบคุมกลม */
      width: 50px;
      height: 50px;
      box-shadow: 0 4px 8px rgba(136, 136, 136, 0.3); /* เพิ่มเงาให้ปุ่ม */
    }

    .carousel-control-prev, .carousel-control-next {
      width: 5%;
    }

    /* ปรับแต่ง Indicators */
    .carousel-indicators [data-bs-target] {
      background-color: #ff0000; /* เปลี่ยนสีให้โดดเด่น */
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin: 3px;
    }

    .carousel-indicators .active {
      background-color: #28a745; /* สี indicators เมื่อ active */
    }

    /* เอฟเฟกต์ Zoom เมื่อ Mouseover ที่รูป */
    .carousel-item img:hover {
      transform: scale(1.05); /* ขยายภาพเล็กน้อยเมื่อชี้เมาส์ */
      transition: transform 0.3s ease-in-out;
    }

    /* ปรับแต่งฟอนต์ของข้อความ */
    h3, h5 {
      font-family: 'Poppins', sans-serif;
    }

  </style>
</head>
<body>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://siamrath.co.th/sites/default/files/styles/1140/public/img/20221005/f47e0edb38e0860797388d6101e0a2e83ac18bdc465038756bc017b0e680adc0.jpg?itok=MNXXSaQ7" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h3>สินค้าขายดี</h3>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.infoquest.co.th/wp-content/uploads/2023/07/20230727_Canva_%E0%B8%AB%E0%B8%A1%E0%B8%B9-1024x576.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.infoquest.co.th/wp-content/uploads/2023/07/20230727_Canva_%E0%B8%AB%E0%B8%A1%E0%B8%B9-1024x576.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
